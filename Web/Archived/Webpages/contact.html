<!DOCTYPE HTML>

	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="CSS/header.css">
	<link rel="stylesheet" type="text/css" href="CSS/footer.css">
	<link rel="stylesheet" type="text/css" href="CSS/contact.css">
</head>

<body>

	<div class = "row-one">
		<div class="logo">
			<img src="Images/CryptoDevil.jpg" alt="CryptoDevil">
		
			<div class = "social">
				<a href = "https://www.instagram.com/">
				<img src="Images/instagram.png" alt="Cryptobot Instagram">
				</a>
				<a href = "https://www.twitter.com/">
				<img src="Images/twitter.png" alt="Cryptobot Twitter">
				</a>
			</div>
		</div>
	</div>	
	
	<div class = "row-one">
		<div class = "column-one">
			<div class = "list">
				<ul>
					<li><a href="dashboard.html">Dashboard</a></li>
					<li><a href="exchange_history.html">Exchange History</a></li>
					<li><a href="analytics.html">Analytics</a></li>
					<li><a href="statistics.html">Statistics</a></li>
					<li><a href="alerts.html">Alerts</a></li>			
				</ul>
			</div>
		</div>
		<div class = "column-two">
			<div  class = "style_h1">
				<h1>Please fill out the form below to contact us.</h1>
			</div>

			<div class = "wrapper">
				<form action="mailto:jhiggens@asu.edu" method="post" enctype="text/plain">
			
					<label for = "firstName">First Name: </label> 
					<input type="text" name="fname" id = "firstName"/><br>
					<div id = "feedback1"></div><br>
			
					<label for = "lastName">Last Name: </label>
					<input type="text" name="lname" id = "lastName"/><br>
					<div id = "feedback2"></div><br>
		
					<label for = "msg">Message: </label><br>
					<textarea name="message" id = "msg" cols="90" rows="10"></textarea><br>
					<div id = "feedback3"></div><br>
		
					<br>
					<br>
		
					<input type="submit" name="submit" value="Send Message" />
			
				</form>
			</div>
			
			<div class = "footer">
				<ul>
					<li><a href="about.html">Ownership Info</a></li>
					<li><a href="contact.html">Contact Info</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class = "profile_button">
		<a href="user_profile.html"><img src="Images/default_user.png" alt="User Photo"></a>
	</div>
